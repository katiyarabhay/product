<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Landing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <h1>TechZone</h1>
      <ul>
        <li><a href="#products">Products</a></li>
      </ul>
    </nav>
    <section class="hero">
      <h2>Discover the Latest Tech</h2>
      <p>Smart gadgets for smart people.</p>
    </section>
  </header>

  <main id="products" class="product-grid">
    <a href="product1.html" class="product-card">
      <img src="images/product1.jpg" alt="Smartwatch" />
      <h3>Smartwatch X</h3>
      <p>$199</p>
    </a>
    <a href="product2.html" class="product-card">
      <img src="images/product2.jpg" alt="Headphones" />
      <h3>NoisePro Headphones</h3>
      <p>$149</p>
    </a>
    <a href="product3.html" class="product-card">
      <img src="images/product3.jpg" alt="Fitness Band" />
      <h3>FitBand Elite</h3>
      <p>$99</p>
    </a>
    <a href="product4.html" class="product-card">
      <img src="images/product4.jpg" alt="Wireless Earbuds" />
      <h3>AirPods Mini</h3>
      <p>$89</p>
    </a>
    <a href="product5.html" class="product-card">
      <img src="images/product5.jpg" alt="Portable Speaker" />
      <h3>BoomBox 2.0</h3>
      <p>$129</p>
    </a>
    <a href="product6.html" class="product-card">
      <img src="images/product6.jpg" alt="Smart Glasses" />
      <h3>VisionX Glasses</h3>
      <p>$249</p>
    </a>
  </main>
  <footer>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <p>Have questions or need support? Drop us a message!</p>
      <form class="contact-form" action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
    
  </footer>
</body>
</html>
